<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Tic-Tac-Toe </title>
	<link rel="stylesheet" type="text/css" href="css/_normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<div class="container-fluid bg--black">
		<div class="game-controls">
			<div class="btns-wrap">
				<button type="submit" value="Start Game" id="game-init">Start Game</button>
			</div>
		</div>
		<h6 class="player">Player1 Turn</h6>
		<div class="grid-container" id="ttt-wrap">
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>	
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
			<div class="grid col-33">
				<span class="empty"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
